<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Park Lovers</title>

    <!-- CSS libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="styles/q1.css">
</head>
<body>

    <div id="q1">

        <div class="row justify-content-center">
            <h3>United States National Parks</h3>
        </div>

        <!-- Two column layout -->
        <div class="row" style="height: 85vh;">

            <!-- Left column for map -->
            <div class="col col-8">
                <div id="map" style="height: 100%; width:100%;"></div>
            </div>

            <!-- Right column for summary -->
            <div class="col col-3">
                <div class="align-self-center" style="width: fit-content">
                    <img id="picture" />
                    <div id="caption"></div>
                    <table class="table table-striped" id="description">
                        <tbody>
                            <tr>
                                <th scope="row">Location</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Established</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Area</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Visitors</th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- bonus task -->
                    <a id="wiki" target="_blank"><b>>> Read more on Wikipedia</b></a>
                </div>
            </div>
        </div>


    </div>

    <!-- Load JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>

    <!-- Load data, create visualizations -->
    <script src="script/helpers.js"></script>
    <script src="script/q1Vis.js"></script>
    <script src="script/q1.js"></script>

</body>
</html>
